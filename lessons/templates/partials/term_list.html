<div class="card bg-dark border-secondary text-light mb-8">
    
    <h5 class="card-header">{{ term.name }}</h5>
    <div class="card-body">
      <div class="d-flex justify-content-around">

        <div>
          <h6><i class="bi bi-calendar-event"></i> <b>Start Date</b></h6>
          <p>{{ term.start_date }}</p>
        </div>

          <div>
          <h6><i class="bi bi-calendar-event-fill"></i> <b>End Date</b></h6>
          <p>{{ term.end_date }}</p>
        </div>
    

      {% if is_admin %}
      <div>
          <a href="{% url 'edit_terms' term.id %}" class="btn btn-secondary text-light"><i class="bi bi-pen-fill"></i> Edit</a>
          <a href="{% url 'delete_terms' term.id %}" class="btn btn-danger text-light"><i class="bi bi-trash"></i> Delete</a>
      </div>
      {% endif %}

      </div>
  </div>
</div>
