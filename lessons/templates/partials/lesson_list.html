<div class="card bg-dark border-secondary text-light mb-8">
    <h5 class="card-header">{{ lesson.topic }}</h5>
    <div class="card-body">
      <div class="d-flex justify-content-around">

        <div>
          <h6><i class="bi bi-calendar-event"></i> <b>Date</b></h6>
          <p>{{ lesson.date }}</p>
        </div>
    
        <div>
          <h6><i class="bi bi-heart-fill"></i> <b>Requesting</b></h6>
          <p>{{ lesson.teacher }}</p>
        </div>

        <div>
          <h6><i class="bi bi-stopwatch-fill"></i> <b>Duration</b></h6>
          <p>{{ lesson.duration }}</p>
        </div>

          <div>
          <h6><i class="bi bi-cash"></i> <b>Price</b></h6>
          <p>{{ lesson.price }}</p>
        </div>
  
      </div>
  </div>
</div>
