{% extends 'base.html' %}
{% block body %}

{% include 'partials/navbar.html' %}
<div>
  <h1>Payments page under construction</h1>
  {% for student, balance in balances.items %}
    {% if balance != 0 %}
      <p><a href="{% url 'student_payments' student.id %}">{{ student.first_name }} owes {{ balance }} quid</a></p>
    {% endif %}
  {% endfor %}
</div>
{% endblock %}
